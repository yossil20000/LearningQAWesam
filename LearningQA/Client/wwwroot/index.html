    <script>

        const menuSupplement = document.querySelector('#container_supplement');

        const menueShowAnsware = document.querySelector('#show-answer');
        const answer = document.querySelector('#answer');
        /*  menuToggle.addEventListener('click', () => {
           menuToggle.classList.toggle('active');
           showcase.classList.toggle('active');
         }) */

        menuSupplement.addEventListener('click', () => {
            menuSupplement.classList.toggle('active');
            container_supplement.classList.toggle('expande');
        })
        menueShowAnsware.addEventListener('click', () => {
            menueShowAnsware.classList.toggle('active');
            answer.classList.toggle('visually-hidden');
        })
