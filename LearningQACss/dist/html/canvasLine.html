	<script type="text/javascript">
	var x = 'black',y = 2;
	
		function init() {
			initCanvas('can');
			initCanvas('can2');
		}



		function color(obj) {
			switch (obj.id) {

					break;

					break;
				case 'red':

					break;

					break;
				case 'orange':

					break;
				case 'black':
					x = 'black';
					break;
				case 'white':
					x = 'white';
					break;
			}
			if (x == 'white') y = 14;
			else y = 2;
		}

	<body onload="init()" onresize="CanvasRedraw()" onscroll="CanvasRedraw()">
		<canvas 
			id="can"
			width="40"
			height="40"
			style="position: absolute; top: 10%; left: 10%; border: 2px solid"
		></canvas>
		<div style="position: absolute; top: 12%; left: 43%">Choose Color</div>
		<div
			style="
				position: absolute;
				top: 15%;
				left: 45%;
				width: 10px;
				height: 10px;
				background: green;
			"
			id="green"
			onclick="color(this)"
		></div>
		<div
			style="
				position: absolute;
				top: 15%;
				left: 46%;
				width: 10px;
				height: 10px;
				background: blue;
			"
			id="blue"
			onclick="color(this)"
		></div>
		<div
			style="
				position: absolute;
				top: 15%;
				left: 47%;
				width: 10px;
				height: 10px;
				background: red;
			"
			id="red"
			onclick="color(this)"
		></div>
		<div
			style="
				position: absolute;
				top: 17%;
				left: 45%;
				width: 10px;
				height: 10px;
				background: yellow;
			"
			id="yellow"
			onclick="color(this)"
		></div>
		<div
			style="
				position: absolute;
				top: 17%;
				left: 46%;
				width: 10px;
				height: 10px;
				background: orange;
			"
			id="orange"
			onclick="color(this)"
		></div>
		<div
			style="
				position: absolute;
				top: 17%;
				left: 47%;
				width: 10px;
				height: 10px;
				background: black;
			"
			id="black"
			onclick="color(this)"
		></div>
		<div style="position: absolute; top: 20%; left: 43%">Eraser</div>
		<div
			style="
				position: absolute;
				top: 22%;
				left: 45%;
				width: 15px;
				height: 15px;
				background: white;
				border: 2px solid;
			"
			id="white"
			onclick="color(this)"
		></div>
		<img
			id="canvasimg"
			style="position: absolute; top: 10%; left: 52%;display: none;"
			
		/>
		<input
			type="button"
			value="save"
			id="btn"
			size="30"
			onclick="save()"
			style="position: absolute; top: 55%; left: 10%"
		/>
		<input
			type="button"
			value="clear"
			id="clr"
			size="23"
			onclick="OnClearDraw('can')"
			style="position: absolute; top: 55%; left: 15%"
		/>
		<input
			type="button"
			value="new lines"
			id="newLine"
			size="23"
			onclick="OnNewline('can')"
			style="position: absolute; top: 55%; left: 25%"
		/>
		<input
			type="button"
			value="mouseDraw"
			id="mouseDraw"
			size="23"
			onclick="mouseDraw('can')"
			style="position: absolute; top: 55%; left: 35%"
		/>
			<input
			type="button"
			value="unDo"
			id="unDo"
			size="23"
			onclick="OnUnDo('can')"
			style="position: absolute; top: 55%; left: 40%"
		/>
		<input
			type="button"
			value="updateImage"
			id="updateImage"
			size="23"
			onclick="setCanvasImage('can','canvasimg')"
			style="position: absolute; top: 55%; left: 45%"
		/>
		<canvas
			id="can2"
			width="40"
			height="40"
			style="position: absolute; top: 70%; left: 10%; border: 2px solid"
		></canvas>
	</body>
</html>
