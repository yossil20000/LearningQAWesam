

 <html>
    <script type="text/javascript">
    let canvasClasses = new Map();

class CanvasClass {
    canvas;
    ctx;
    prevX;
    currX;
    prevY;
    currY;
    
    constructor(canvasId) {
        this.canvasId = canvasId;
       this.canvas =  document.getElementById(canvasId);
        this.ctx = this.canvas.getContext("2d");
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        
        
    }
    move(e)
    {
        prevX = currX;
                prevY = currY;
                currX = e.clientX - this.canvas.offsetLeft;
                currY = e.clientY - this.canvas.offsetTop;
                this.draw();
    }
    draw() {
        this.ctx.beginPath();
        this.ctx.moveTo(prevX, prevY);
        this.ctx.lineTo(currX, currY);
        this.ctx.strokeStyle = x;
        this.ctx.lineWidth = y;
        this.ctx.stroke();
        this.ctx.closePath();
    }
    
    
}   
   

    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;
        first = true;
    var x = "black",
        y = 2;
    var cmap;
    function init()
    {
         c1 = new CanvasClass("can", canvas);
    canvasClasses.set('can',c1);
     c2 = new CanvasClass("can2");
      canvasClasses.set('can2',c2);
        cmap = canvasClasses.get('can');
        cmap.canvas.addEventListener("mousemove", function(e) {c1.move(e)}, false);
        canvasClasses.get('can2').canvas.addEventListener("mousemove", function(e) {c2.move(e)}, false);
    }

    function color(obj) {
        switch (obj.id) {
            case "green":
                x = "green";
                break;
            case "blue":
                x = "blue";
                break;
            case "red":
                x = "red";
                break;
            case "yellow":
                x = "yellow";
                break;
            case "orange":
                x = "orange";
                break;
            case "black":
                x = "black";
                break;
            case "white":
                x = "white";
                break;
        }
        if (x == "white") y = 14;
        else y = 2;
    
    }
    
    
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
            first = true;
        }
    }
    function newline()
    {
        first = true;
    }
    
    function save() {
        document.getElementById("canvasimg").style.border = "2px solid";
        var dataURL = canvas.toDataURL();
        document.getElementById("canvasimg").src = dataURL;
        document.getElementById("canvasimg").style.display = "inline";
    }
    
    
    </script>
